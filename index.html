<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <favicon href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Quick Note </title>
</head>

<body>
  <header>
    <h2>Quick Notes</h2>
    <div>
      <button class="add-note-btn" onclick="openNoteDialog()">+ Add Note</button>
      <button id="themeToggleBtn" class="theme-toggle-btn" onclick="themeToggle()">ðŸŒ™</button>
    </div>
  </header>
  <main id="notesContainer" class="notes-grid">


  </main>
  <dialog id="noteDialog">
    <div class="dialog-content">
      <div class="dialog-header">
        <h2 id="dialogTitle" class="dialog-tittle">Add Note</h2>
        <button id="closeDialogBtn" class="close-btn" onclick="closeNoteDialog()">&times;</button>
      </div>
      <form id="noteForm">
        <div class="form-group">
          <label for="noteTitle" class="form-title">Title</label>
          <input type="text" id="noteTitle" class="form-input" placeholder="Enter note title...." required>
        </div>

        <div class="form-group">
          <label for="noteContent" class="form-lable">Content</label>
          <textarea id="noteContent" class="form-textarea" placeholder="Enter note content..." required></textarea>
        </div>
        <div class="dialog-action">
          <button type="button" class="cancel-btn" onclick="closeNoteDialog()">Cancel</button>
          <button type="submit" class="save-btn">Save Note</button>
        </div>
      </form>
    </div>
  </dialog>
</body>

</html>
